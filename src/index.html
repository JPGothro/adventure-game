<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <section ng-controller="myGame">
        <div>
            <p ng-model="playerHistory" ng-repeat="history in playerHistory">{{history}}</p>
        </div>
        <hr>
        <div ng-controller="movementController">
            <button type="button" id="{{action.title}}" ng-click="buttonClicked(action.command)"
            ng-model="userMovement" ng-hide="action.type === 'item'" ng-repeat="action in choices">{{action.name}}</button>
        </div>
        <div>
            <button type="button" ng-model="userItem" ng-hide="action.type === 'movement'" ng-repeat="action in choices">{{action.name}}</button>
        </div>
    </section>
</body>
</html>
